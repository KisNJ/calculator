<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>


<body>
    <div id="main-div">
        <div id="screen">
            <div id="previous-calc"></div>
            <div id="current-calc"></div>
        </div>
        <div id="numpad">
            <button id="delete" class="toppad">
                Delete
            </button>
            <button id="clear" class="toppad">
                Clear
            </button>
            <button class="num" id="zero" data-value="0">
                0
            </button>
            <button class="num" id="one" data-value="1">
                1
            </button>
            <button class="num" id="two" data-value="2">
                2
            </button>
            <button class="num" id="three" data-value="3">
                3
            </button>
            <button class="num" id="four" data-value="4">
                4
            </button>
            <button class="num" id="five" data-value="5">
                5
            </button>
            <button class="num" id="six" data-value="6">
                6
            </button>
            <button class="num" id="seven" data-value="7">
                7
            </button>
            <button class="num" id="eight" data-value="8">
                8
            </button>
            <button class="num" id="nine" data-value="9">
                9
            </button>
            <button  class="operator" id="plus" data-value="+">
                +
            </button>
            <button class="operator" id="minus" data-value="-">
                -
            </button>
            <button class="operator" id="divide" data-value="/"">
                /
            </button>
            <button class="operator" id="multiply" data-value="*">
                *
            </button>
            <button class="operator" id="decimal" data-value=".">
                .
            </button>
            <button class="operatore" id="equals" data-value="=">
                =
            </button>
        </div>
        
        
        <!--<div id="operators"></div>-->
    </div>
</body>
<script src="main.js"></script>
</html>
